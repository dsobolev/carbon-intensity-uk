<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carbon Intensity</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { config } from './modules/config.js';

        const myChart = new Chart(
            document.getElementById('chart-area'),
            config.chart
        );

        window.chart = function() {
            return {
                currentRegion: '',
                regions: [
                    'England',
                    'Wales',
                    'Scotland',
                    'London'
                ],

                getData: /*async*/ function (region) {
                    const url = this.getUrl(region);
                    console.log(region, url);
                    // const response = await fetch()
                },

                getUrl: function (regionName) {
                    let param = regionName.toLowerCase();
                    if ('london' === param) {
                        param = 13;
                    }

                    return config.baseUrl + param;
                }
            }
        }
    </script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div
        x-data="chart()"
        x-init="$watch('currentRegion', val => getData(val))"
        class="container"
    >
        <ul>
            <template x-for="item in regions">
                <li
                    x-text="item"
                    :class="{ 'chosen': item == currentRegion }"
                    @click="currentRegion = item"
                ></li>
            </template>
        </ul>
        <canvas id="chart-area"></canvas>
    </div>
</body>
</html>
